<!doctype html>
<html lang="en">

<head>

    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" >
    <!-- Meta tag for description  -->
    <meta name="description" content="ITIS 3135 Activity 5" >
	<!-- Meta tag for character encoding  -->
    <meta charset="UTF-8">
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Lobo-Activity5.css">
	<!-- JavaScript function declarations -->
    <script src="Lobo-Activity5.js"></script>
 
</head>

<body>
    <header>
		<h1>My Calculator</h1>	
		<!-- For people who don't have JavaScript enabled-->
		<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
	</header>
    
	<main id="calc">
	
		<!-- form for user input that represents a calculator -->
		<form name="frmCalc" id="frmCalc">
			<p>Please enter a numeric value or use the number buttons below.</p>
			
			<!-- Text Box to enter a numeric value -->
			<input type="text" name="txtNumber" value="" size="20" /><br /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="1" id="btn1" onclick="showNum(1)" />
			<input type="button" value="2" id="btn2" onclick="showNum(2)" />
			<input type="button" value="3" id="btn3" onclick="showNum(3)" />
			
			<!-- ADD: Sets up operation to add current number to next number entered -->
			<input type="button" value="+" id="btnPlus" onclick="add()" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="4" id="btn4" onclick="showNum(4)" />
			<input type="button" value="5" id="btn5" onclick="showNum(5)" />
			<input type="button" value="6" id="btn6" onclick="showNum(6)" />
			
			<!-- *** Subtract (Implement Me!) *** -->
			<input type="button" value="-" id="btnMinus" onclick="subtract()" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="7" id="btn7" onclick="showNum(7)" />
			<input type="button" value="8" id="btn8" onclick="showNum(8)" />
			<input type="button" value="9" id="btn9" onclick="showNum(9)" />
			
			<!-- *** Multiply (Implement Me!) *** -->
			<input type="button" value="*" id="btnTimes" onclick="multiply()" /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="0" id="btn0" onclick="showNum(0)" />

			<!-- *** Power (Implement Me!) Takes two values n^y *** -->
			<input type="button" value="^" id="btnPow" onclick="power()"/>
			
			<!-- *** Power2 (Implement Me!) *** Takes one value n^2-->
			<input type="button" value="^2" id="btnPow2" onclick="power2()"/>
			
			<!-- *** Divide (Implement Me!) *** -->
			<input type="button" value="/" id="btnDivide" onclick="divide()"/><br/>
			
			<!-- Decrements value currently displayed -->
			<input type="button" value="--" id="btnDecrement" onclick="decrement()" />
			
			<!-- *** Increment (Implement Me!) *** -->
			<input type="button" value="++" id="btnIncrement" onclick="increment()"/>
			
			<!-- *** Square Root (Implement Me!) *** -->
			<input type="button" value="sqrt()" id="btnSqrt" onclick="squareRoot()"/><br />
		   
			<!-- Calculates the floor of the current number being displayed -->
			<input type="button" value="Floor" id="btnFloor" onclick="" />     
		 
			<!-- *** Round (Implement Me!) *** -->
			<input type="button" value="Round" id="btnRound" onclick="roundNum()"/>
			
			<!-- *** Decimal (Implement Me!) *** -->
			<input type="button" value="." id="btnDecimal" onclick="showNum('.')" />
			
			<br/><br/>
				 
			<input type="reset" id="btnReset" value="Clear" onclick="clear()" />
			<input type="button" id="btnCalc" value="Calculate" onclick="calculate()" />
		</form>

	</main>
	
	<footer id="Validation">
		<br/>
		<a href="https://validator.w3.org/">Validate HTML</a>
		<a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>

	</footer>
</body>
</html>
